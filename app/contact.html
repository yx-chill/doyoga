<section class="pt-11 pt-md-13 pb-15 pb-lg-16">
    <div class="container">
        <h2 class="text-secondary text-center fw-normal mb-9">聯絡我們</h2>
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-7">
                <div class="row">
                    <div class="col-12 ratio ratio-16x9 mb-8">
                        <iframe class="rounded-3"
                            src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d29462.40759054699!2d120.30028137989157!3d22.623907113355973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1z6auY6ZuE5biC6IuT6ZuF5Y2A5YyX5L-h6KGXIDIzIOiZnw!5e0!3m2!1szh-TW!2stw!4v1629811660908!5m2!1szh-TW!2stw"
                            style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                    <div class="col-7 mb-10 mb-lg-0">
                        <div class="text-secondary">
                            <h3 class="mb-3">DOYOGA 教室位置</h3>
                            <p class="mb-3">高雄市苓雅區北信街 23 號 2 樓</p>
                            <p>如何前往：</p>
                            <ul>
                                <li class="mb-8">1. 搭乘捷運：紅線到正義站 3 號出口，延正義路方向至北信街交叉口即可。</li>
                                <li class="mb-8">2. 搭乘公車：搭這些公車都可以抵達正義站 24B 25 33 50 76 77 77區 100</li>
                                <li>3. 開車前往北信街 32 號，教室旁有專屬停車場可以使用。</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-10 col-lg-5">
                <form class="text-secondary bg-light rounded-3 p-9">
                    <h4 class="mb-8">意見回饋&問題詢問</h4>
                    <div class="mb-6">
                        <label for="name" class="form-label">姓名</label>
                        <input type="text" class="form-control rounded border border-primary px-4 py-2" id="name"
                            placeholder="請輸入您的姓名">
                    </div>
                    <div class="mb-6">
                        <label for="email" class="form-label">電子信箱</label>
                        <input type="email" class="form-control rounded border border-primary px-4 py-2" id="email"
                            placeholder="email@example.com">
                    </div>
                    <div class="mb-6">
                        <label for="tel" class="form-label">手機號碼</label>
                        <input type="tel" class="form-control rounded border border-primary px-4 py-2" id="tel"
                            placeholder="0912-345-678">
                    </div>
                    <div class="mb-6">
                        <label for="feedback" class="form-label">意見回饋</label>
                        <textarea class="form-control rounded border border-primary px-4 py-2" id="feedback"
                            rows="3"></textarea>
                    </div>
                    <div class="text-end">
                        <button type="button" class="btn btn-primary text-white px-4 py-2">送出</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
